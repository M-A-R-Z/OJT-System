<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/index.css" />
  <link rel="stylesheet" href="../css/employees.css" />
  <link rel="stylesheet" href="../css/constituents.css" />
  <title>Office of Public Servants Database System</title>
</head>
<body>
  <div class="sidenav">
    <a href="index.html" class="logo"><img src="../images/Logo.png" /></a>
    <a href="index.html" class="icons" title="Dashboard"><img src="../images/Dashboard Icon.png" /></a>
    <a href="register.html" class="icons" title="User Register"><img class="active" src="../images/Register Icon.png" /></a>
    <a href="request.html" class="icons" title="Requests"><img src="../images/Requests Icon.png" /></a>
    <a href="inventory.html" class="icons" title="Inventory"><img src="../images/Inventory Icon.png" /></a>
    <a href="login.html" class="logout" title="Logout"><img src="../images/Log Out Icon.png" /></a>
  </div>

  <div class="topnav">
    <div class="notif-icon">
      <img src="../images/Notif Icon.png" alt="Notifications" />
    </div>
    <div class="user-icon">
      <img src="../images/User Icon.png" alt="User Icon" />
      <span>
        <strong>John Doughnut</strong><br />
        <small>Admin</small>
      </span>
    </div>
  </div>

  <div class="container">
    <h1>Registry of Employees</h1>

    <form id="constituentForm" action="#" method="POST">
      <!-- Name Fields -->
      <div class="form-row">
        <div class="form-group half">
          <label>Given Name<span class="required">*</span></label>
          <input type="text" name="given_name" required />
        </div>
        <div class="form-group half">
          <label>Last Name<span class="required">*</span></label>
          <input type="text" name="last_name" required />
        </div>
        <div class="form-group half">
          <label>Middle Name<span class="required">*</span></label>
          <input type="text" name="middle_name" required />
        </div>
        <div class="form-group quarter">
          <label>Suffix</label>
          <select name="suffix">
            <option value="">Select</option>
            <option value="Jr">Jr</option>
            <option value="Sr">Sr</option>
            <option value="III">III</option>
          </select>
        </div>
      </div>

      <!-- Address -->
      <div class="section-title">Complete Address</div>

      <div class="form-row">
        <div class="form-group half">
          <label>No./Street<span class="required">*</span></label>
          <input type="text" name="street" required />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group half">
          <label>Brgy/Subdivision<span class="required">*</span></label>
          <input type="text" name="barangay" required />
        </div>
        <div class="form-group half">
          <label>City/Municipality<span class="required">*</span></label>
          <input type="text" name="city" required />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group half">
          <label>Province<span class="required">*</span></label>
          <input type="text" name="province" required />
        </div>
        <div class="form-group half">
          <label>Zip Code</label>
          <input type="text" name="zip" />
        </div>
      </div>

      <!-- Birth & Contact -->
      <div class="form-row">
        <div class="form-group half">
          <label>Birth Date<span class="required">*</span></label>
          <input type="date" name="birthdate" required />
        </div>
        <div class="form-group half">
          <label>Contact Number<span class="required">*</span></label>
          <div class="phone-input">
            <span class="country-code">+63</span>
            <input type="tel" name="contact" placeholder="9XX XXX XXXX" required />
          </div>
        </div>
      </div>

      <!-- Connection -->
      <div class="form-row">
        <div class="form-group half">
          <label>Nature of Connection<span class="required">*</span></label>
          <div>
            <input type="radio" id="leader" name="connection" value="Leader" required />
            <label for="leader">Leader</label>
            <input type="radio" id="coor" name="connection" value="Coordinator" />
            <label for="coor">Coordinator</label>
          </div>
        </div>
      </div>

      <!-- Organization Info -->
      <div class="form-row">
        <div class="form-group half">
          <label>Organization/Association<span class="required">*</span></label>
          <input type="text" name="organization" required />
        </div>
        <div class="form-group half">
          <label>Area of Concentration<span class="required">*</span></label>
          <input type="text" name="area" required />
        </div>
      </div>

      <!-- Affiliates -->
      <div class="form-group">
        <label for="memberInput">Affiliates (Members)<span class="required">*</span></label>
        <div class="input-group">
          <input type="text" id="memberInput" placeholder="Enter member name" />
          <button type="button" id="addMemberBtn">+</button>
        </div>
        <ol id="memberList"></ol>
        <input type="hidden" name="members" id="membersInput" />
      </div>

      <!-- Form Buttons -->
      <div class="form-button">
        <button type="submit" class="submit-btn">Submit</button>
        <button type="reset" class="cancel-btn">Cancel</button>
      </div>
    </form>
  </div>

  <script src="../js/constituents.js"></script>
</body>
</html>
