      </button>

      </span>

  <div class="container">
    <h1>Registry of Employees</h1>

    <!-- Name Fields -->
    <form action="submit_employee.php" method="POST">
  <div class="form-row">
    <div class="form-group half">
      <label>Given Name<span class="required">*</span></label>
      <input type="text" name="given_name" required>
    </div>
    <div class="form-group half">
      <label>Middle Name</label>
      <input type="text" name="middle_name">
    </div>
    <div class="form-group half">
      <label>Last Name<span class="required">*</span></label>
      <input type="text" name="last_name" required>
    </div>
    <div class="form-group quarter">
      <label>Suffix</label>
      <select name="suffix">
        <option value="">Select</option>
        <option value="Jr">Jr</option>
        <option value="Sr">Sr</option>
        <option value="III">III</option>
      </select>
    </div>
  </div>

  <!-- Address -->
  <div class="section-title">Complete Address</div>
  <div class="form-row">
    <div class="form-group half">
      <label>No./Street<span class="required">*</span></label>
      <input type="text" name="street" required>
    </div>
    <div class="form-group half">
      <label>Brgy/Subdivision<span class="required">*</span></label>
      <input type="text" name="barangay" required>
    </div>
    <div class="form-group half">
      <label>City/Municipality<span class="required">*</span></label>
      <input type="text" name="city" required>
    </div>
    <div class="form-group half">
      <label>Province<span class="required">*</span></label>
      <input type="text" name="province" required>
    </div>
    <div class="form-group half">
      <label>Zip code</label>
      <input type="text" name="zip">
    </div>
  </div>

  <!-- Birth & Contact -->
  <div class="form-row">
    <div class="form-group half">
      <label>Birth Date<span class="required">*</span></label>
      <input type="date" name="birthdate" required>
    </div>
    <div class="form-group half">
      <label>Contact Number<span class="required">*</span></label>
      <div class="phone-input">
        <span class="country-code">+63</span>
        <input type="tel" name="contact" placeholder="9XX XXX XXXX" required>
      </div>
    </div>
  </div>

  <!-- Job -->
  <div class="form-row">
    <div class="form-group half">
      <label>Task / Designation<span class="required">*</span></label>
      <input type="text" name="designation" required>
    </div>
    <div class="form-group half">
      <label>Item / Position<span class="required">*</span></label>
      <input type="text" name="position" required>
    </div>
    <div class="form-group half">
      <label>Employment Date<span class="required">*</span></label>
      <input type="date" name="employment_date" required>
    </div>
  </div>

  <!-- End of Employment -->
  <div class="section-title">End of Employment</div>
  <div class="form-row">
    <div class="form-group half">
      <label>End of Employment Date</label>
      <input type="date" name="end_date">
    </div>
    <div class="form-group half">
      <label>Reason</label>
      <input type="text" name="end_reason">
    </div>
  </div><br>

  <div class="form-button">
    <button type="submit" class="submit-btn">Submit</button>
    <button type="reset" class="cancel-btn">Cancel</button>
  </div>
</form>
</body>
